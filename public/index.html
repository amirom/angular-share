<!DOCTYPE HTML>
<html ng-app="app">

	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/carousel-3d.css">
		<script src="js/angular.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script> -->
		<script src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
		<script src="js/angular-animate.js"></script>
		<script src="js/app.js"></script>
		<script src="js/angular-swipe.js"></script>
		<script src="js/carousel-3d.min.js"></script>
	</head>

	<body ng-controller="main" ng-view>
		<div class="absolute-center">
			<h1 id="title-share">Share your media</h1>
	        <carousel3d 
	        	ng-model="slides" 
	        	options="options"
	        	on-slide-change="setIndex(index)"
	        	on-selected-click="selectedClick(index)"
	            on-last-slide="lastSlide(index)">
	        	<carousel3d-slide ng-repeat="x in slides track by $index">
		        	<figure>
		        		<img 
		        			ng-if="getFileType(x.src) == 'gif' || getFileType(x.src)=='jpg'" 
		        			ng-src="{{x.src}}"/>
		        		<video 
		        			autoplay 
		        			loop 
		        			width="50%" 
		        			height="50%"
		        		 	ng-if="getFileType(x.src) == 'mp4'" 
		        		 	ng-src="{{x.src | trusted}}" 
		        		 	style='text-align:center'>
		        		</video>
		        	</figure>
		    	</carousel3d-slide>
			</carousel3d>
			<div class="thing">
				<i class="fa fa-envelope share-btn" aria-hidden="true" ng-click="open(getIndex(), 0)"></i>
				<i class="fa fa-comment share-btn" aria-hidden="true" ng-click="open(getIndex(), 1)"></i>
			</div>
		</div>
	</body>
</html>
