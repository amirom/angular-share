<!DOCTYPE HTML>
<html ng-app="app">

	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/carousel-3d.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
		<script src="js/angular-swipe.js"></script>
		<script src="js/carousel-3d.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body ng-controller="main" ng-view>
		<div class="absolute-center">
			<h1>Select yo jams</h1>
	        <div carousel3d 
	        	ng-model="slides" 
	        	options="options"
	        	on-slide-change="setIndex(index)"
	        	on-selected-click="selectedClick(index)"
	            on-last-slide="lastSlide(index)">
	        	<div carousel3d-slide ng-repeat="x in slides track by $index">

	        		<img
	        		ng-if="getFileType(x.src) == 'gif' || getFileType(x.src)=='jpg'" 
	        		ng-src="{{x.src}}"/>
	        		<video autoplay loop width="75%" height="75%"
	        		 ng-if="getFileType(x.src) == 'mp4'" 
	        		 ng-src="{{x.src | trusted}}">
	        		 </video>
		    	</div>
			</div>
			<div class="thing">
				<i class="fa fa-envelope" aria-hidden="true" ng-click="clicked(getIndex());checkThing()"></i>
			</div>
		</div>
	</body>
</html>
